<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>

</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Register for the Xoxoday Drive</li>
		<li><span><i class="fa fa-trash"></i></span> Made a project</li>
		<li><span><i class="fa fa-trash"></i></span> Deploy a project</li>
	</ul>
</div>

<div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Instructions-</h5>
            <h6 class="card-subtitle mb-2 text-muted">- Click on '+' sign to add a new Item.</h6>
            <h6 class="card-subtitle mb-2 text-muted">- Click on the Item to cancel it.</h6>
            <h6 class="card-subtitle mb-2 text-muted">- Hover to the Item and Click on delete button to delete it.</h6>
            
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p> -->
        </div>
    </div>

<div>
